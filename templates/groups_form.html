{% extends "base.html" %}

{% block content %}

<form method="post" action="#">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.name.label(class="form-control-label") }}
        {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.users.label(class="form-control-label") }}
        {{ form.users(class="form-control") }}
    </div>
    {{ form.submit }}
</form>
{% endblock %}
